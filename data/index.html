<html>
<head>
      <link href="chat.css" type="text/css" rel="stylesheet">
      <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="bootstrap.min.js"></script>
      <script src="jquery.min.js"></script>
      <script src="index.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="apple-touch-fullscreen" content="yes">
      <meta name="mobile-web-app-capable" content="yes">
</head>
<body style="background: white; background-size: 100% 100%; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;">
        <div class="messaging">
          <div class="inbox_msg">
            <div class="inbox_people d-none d-md-block">
              <div class="headind_srch">
                <h3 style="color: red;">Sub-Ghz Chat <span id="freq"></span></h3><br />
                <div class="srch_bar">
                   <div class="stylish-input-group">
                        <label>Nickname</label>
                        <input type="text" class="search-bar" style="width: 140px;" value="Hacker" placeholder="username" id="nicknameField" onblur="updateNick()"><br />
                    </div>

                </div>
              </div>
              <div class="inbox_chat" id="user_list">

              </div>
            </div>
            <div class="mesgs">
              <div class="msg_history" id="msg_history">

              </div>
              <div class="type_msg">
                <div class="input_msg_write">
                  <input type="text" class="write_msg" id="messageBox" placeholder="Say something..." />
                  <button class="msg_send_btn" id="sendButton" type="button" onClick="sendMessage()"><img src="send.png" /></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
